name: NikGapps-Deployment

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' 

env:
  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  REPOSITORY: ${{ secrets.REPOSITORY }}
  USER_NAME: ${{ secrets.USER_NAME }}
  EMAIL: ${{ secrets.EMAIL }}
  SOURCE: ${{ secrets.SOURCE }}
  SF_PWD: ${{ secrets.SF_PWD }}
  RELEASE_TYPE: 'stable'
  ENVIRONMENT_TYPE: ${{ secrets.ENVIRONMENT_TYPE }}
  PACKAGE_LIST_10: ${{ secrets.PACKAGE_LIST_10 }}
  PACKAGE_LIST_11: ${{ secrets.PACKAGE_LIST_11 }}
  PACKAGE_LIST_12: ${{ secrets.PACKAGE_LIST_12 }}
  PACKAGE_LIST_12_1: ${{ secrets.PACKAGE_LIST_12 }}

jobs:
  build:
    runs-on: macos-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: Setup SSH Keys and known_hosts 
         uses: webfactory/ssh-agent@v0.4.1
         with:
             ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
       - name: Environment Details and clean up
         run: |
           rm -rf $REPOSITORY 10 11 12 12.1 Build Releases canary-release release nikgapps.github.io TempPackages
       - name: Initialization and Fetching the Source Code
         run: |
            git config --global user.name "$USER_NAME"
            git config --global user.email "$EMAIL"
            git clone $SOURCE
            git clone --depth=1 git@github.com:nikgapps/overlays_SL.git
       - name: Installing Requirements
         run: |
            python3 -m pip install wheel setuptools testresources
            cd $REPOSITORY
            pip3 install -r requirements.txt
            cd ..
       - name: Get Website and Release Source
         run: |
           git clone --depth=1 git@github.com:nikgapps/nikgapps.github.io.git
           git clone git@github.com:nikgapps/release.git
           
       - name: Fetching Android SL source
         run: |
              git config --global http.postBuffer 157286400
              git clone --depth=1 https://gitlab.com/nikgapps/12.1.git
       - name: Building Android SL Gapps
         run: |
            cd $REPOSITORY
            python3 main.py --a=12.1 --p=$PACKAGE_LIST_12_1
            cd ..
       
       - name: Fetching Android R source
         run: |
              git config --global http.postBuffer 157286400
              git clone --depth=1 https://gitlab.com/nikgapps/11.git
       - name: Building Android R Gapps
         run: |
            cd $REPOSITORY
            python3 main.py --a=11 --p=$PACKAGE_LIST_11
            cd ..
